<script>
    $(function () {
        Show();
    })
    function Show() {
        $.ajax({
            url: 'https://localhost:44335/api/WUsed/get',
            type: 'get',
            dataType: 'json',
            success: function (d) {
                for (var i = 0; i < d.length; i++) {
                    var str = '<tr>'
                        + '<td>' + d[i].houseName		+ '</td>'
                        + '<td>' + d[i].houseSite		+ '</td>'
                        + '<td>' + d[i].houseInfo		+ '</td>'
                        + '<td>' + d[i].houseType		+ '</td>'
                        + '<td>' + d[i].houseGradation	+ '</td>'
                        + '<td>' + d[i].houseSum		+ '</td>'
                        + '<td>' + d[i].housePrice		+ '</td>'
                        + '<td>' + d[i].houseArea		+ '</td>'
                        + '<td>' + d[i].houseImage		+ '</td>'
                        + '<td>' + d[i].houseIntro	    + '</td>'
                        + '<td>' + d[i].houseTenement+ '</td>';
                    + '</tr>';
                    $("#boy").append(str);
                }
            }
        })
    }
</script>
